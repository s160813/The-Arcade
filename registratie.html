<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Account Registreren</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <header>
        <section class="header-container">
            <h1 class="arcade-title">The Arcade</h1>
            <a href="../index.html" class="login-btn">home</a>
        </section>
    </header>

    <section class="invoer-registratie">
        <h1 class="login-title">Account aanmaken</h1>
        <p>Heeft u al een account? <a href="login.html" class="login-register-link">Login</a></p>

        <div class="veld">
            <label for="naam">NAAM</label>
            <input type="text" id="naam" placeholder="Naam">
        </div>

        <div class="veld">
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="naam@mail.com">
        </div>

        <div class="veld">
            <label for="nummer">NUMMER</label>
            <input type="tel" id="nummer" placeholder="+32 xxx xxx xxx">
        </div>

        <div class="veld">
            <label for="wachtwoord">WACHTWOORD</label>
            <input type="password" id="wachtwoord" placeholder="Wachtwoord">
        </div>

        <section class="button-registratie">
            <a href="login.html" class="submit-btn">AANMAKEN</a>
        </section>

    </section>

</body>
</html>
