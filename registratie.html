<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Account Registreren</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <header class="header-index">
        <section class="header-container">
            <h1 class="arcade-title">The Arcade</h1>
            <a href="../login.html" class="login-btn">Login</a>
        </section>
    </header>


    <section class="invoer-registratie">
        <h1>Account aanmaken</h1>
        <p>Heeft u al een account? <a href="login.html">Login</a></p>

        <form action="" method="post">

            <label for="naam">NAAM</label>
            <input type="text" id="naam" name="naam" placeholder="Naam" required>

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="naam@mail.com" required>

            <label for="nummer">NUMMER</label>
            <input type="tel" id="nummer" name="nummer" placeholder="+32 xxx xxx xxx" required>

            <label for="wachtwoord">WACHTWOORD</label>
            <input type="password" id="wachtwoord" name="wachtwoord" placeholder="Wachtwoord" required>

            <section class="button-registratie">
                <a href="login.html" class="submit-btn">AANMAKEN</a>
            </section>

        </form>

    </section>

</body>
</html>
