<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Arcade</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <section class="header-container">
            <h1>The Arcade</h1>
        </section>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Gebruikersnaam" required>
                <input type="password" placeholder="Wachtwoord" required>
                <button type="submit">Login</button>
            </form>
            <p>Nog geen account? <a href="#" id="showRegister">Registreer hier</a></p>
        </div>

        <div class="register-box hidden">
            <h2>Registreren</h2>
            <form id="registerForm">
                <input type="text" placeholder="Gebruikersnaam" required>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Wachtwoord" required>
                <button type="submit">Registreer</button>
            </form>
            <p>Heb je al een account? <a href="#" id="showLogin">Login hier</a></p>
        </div>
    </main>

    <script src="../scripts/login.js"></script>

</body>
</html>
