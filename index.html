<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arcade</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>


<body>

    <header>
        <h1>The Arcade</h1>
        <a href="login.html" class="login-btn">Login</a>

    <main>

        <p>Welkom in onze arcade! Kies een game en verken de wereld...</p>
       </section> 
        <section class="projects">
            <div class="project fifa">
                <img src="assets/images/fifa.webp" alt="Fifa">

            </div>
             <div class="project">
                <img src="assets/images/fortnite.avif" alt="Fortnite">
                <h2>Fortnite</h2>
            </div>
            <div class="project">
                <img src="assets/images/legoMasters.jpeg" alt="LegoMasters">
                <h2>LegoMasters</h2>
            </div>
            <div class="project">
                <img src="assets/images/LOTR.jpg" alt="LOTR">
                <h2>LOTR</h2>
            </div>
            <div class="project">
                <img src="assets/images/MTG.png" alt="MTG">
                <h2>MTG</h2>
            </div>
            <div class="project">
                <img src="assets/images/pokemon.png" alt="Pokemon">
                <h2>Pokemon</h2>
